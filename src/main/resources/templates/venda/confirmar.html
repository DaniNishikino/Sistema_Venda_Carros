<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Venda - VendaCarros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">VendaCarros</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3>Confirmar Venda</h3>
                </div>
                <div class="card-body">
                    <h4 class="mb-4">Detalhes do Veículo</h4>

                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Marca/Modelo:</div>
                        <div class="col-md-8" th:text="${veiculo.marca + ' ' + veiculo.modelo}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Ano:</div>
                        <div class="col-md-8" th:text="${veiculo.anoFabricacao + '/' + veiculo.anoModelo}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Cor:</div>
                        <div class="col-md-8" th:text="${veiculo.cor}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Placa:</div>
                        <div class="col-md-8" th:text="${veiculo.placa}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Preço:</div>
                        <div class="col-md-8 text-success fw-bold" th:text="${'R$ ' + #numbers.formatDecimal(veiculo.preco, 1, 'POINT', 2, 'COMMA')}"></div>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-4">Confirmar Venda</h4>
                    <form th:action="@{/vendas/confirmar}" th:object="${vendaRequest}" method="post">
                        <input type="hidden" th:field="*{placaVeiculo}" />

                        <div class="alert alert-warning">
                            <strong>Importante:</strong> Ao confirmar, o veículo será marcado como vendido e não estará mais disponível.
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Confirmar Venda</button>
                            <a href="/home" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
