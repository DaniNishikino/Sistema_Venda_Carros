<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Editar Veículo - VendaCarros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">VendaCarros</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning">
                    <h3>Editar Veículo</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Atenção:</strong> Marca, modelo, ano de fabricação e ano do modelo não podem ser alterados.
                    </div>

                    <form th:action="@{/veiculo/atualizar/{placa}(placa=${veiculo.placa})}" th:object="${veiculo}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="marca" class="form-label">Marca:</label>
                                <input type="text" class="form-control" id="marca" th:field="*{marca}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modelo" class="form-label">Modelo:</label>
                                <input type="text" class="form-control" id="modelo" th:field="*{modelo}" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="anoFabricacao" class="form-label">Ano de Fabricação:</label>
                                <input type="number" class="form-control" id="anoFabricacao" th:field="*{anoFabricacao}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="anoModelo" class="form-label">Ano do Modelo:</label>
                                <input type="number" class="form-control" id="anoModelo" th:field="*{anoModelo}" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cor" class="form-label">Cor:</label>
                                <input type="text" class="form-control" id="cor" th:field="*{cor}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="placa" class="form-label">Placa:</label>
                                <input type="text" class="form-control" id="placa" th:field="*{placa}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="preco" class="form-label">Preço:</label>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição:</label>
                            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3" required></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="disponivel" th:field="*{disponivel}">
                                <label class="form-check-label" for="disponivel">
                                    Disponível para venda
                                </label>
                            </div>
                            <div class="text-danger" th:if="${#fields.hasErrors('disponivel')}" th:errors="*{disponivel}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Atualizar</button>
                            <a href="/home" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
