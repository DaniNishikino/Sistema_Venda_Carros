<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - VendaCarros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">VendaCarros</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="nav-link btn btn-link" type="submit">Sair</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>Meu Perfil</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Nome:</div>
                        <div class="col-md-8" th:text="${usuario.nome}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Login:</div>
                        <div class="col-md-8" th:text="${usuario.login}"></div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Tipo de Usu√°rio:</div>
                        <div class="col-md-8" th:text="${usuario.papel}"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <a th:href="@{/usuarios/editar}" class="btn btn-warning">Editar Perfil</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
